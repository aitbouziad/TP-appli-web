       <body>
       <h1>Saisie d'une fiche "Personne"</h1>

       <form id="formAW" onsubmit="validation()">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="ex: Aitbouziad" maxlength=30 class="inputAW"/>
        <br/>
        
        <label for="prénom">Prénom</label>
        <input type="text" id="prénom" name="prénom" placeholder="ex: Lynda" class="inputAW" maxlength="20"/> <br/>

        <label for="date">Date de naissance</label>
        <input type="text" id="date" name="date" placeholder="ex: JJ/MM/AAAA" class="inputAW" maxlength="20"/> <br/>

        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" name="adresse" placeholder="ex: rue " class="inputAW" maxlength="20"/> <br/>
        
        <label for="mail">Mail</label>
        <input type="text" id="mail" name="mail" placeholder="ex: aa@mail.fr"/>
          
          <p>
          <input type="button" value="Valider" onclick="validation()"/>
          </p>
          
          </form>
        
        <div id="error"></div>
        <div id="resultat"></div>


       </body>
